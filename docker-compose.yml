version: '3.8'

services:
  stock-trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-trading-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 개발 시 코드 변경사항 반영을 위한 볼륨 마운트 (선택사항)
      # - ./app:/app/app
      # - ./run.py:/app/run.py
      - ./logs:/app/logs  # 로그 파일 저장용
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

