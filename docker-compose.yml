version: '3.8'

services:
  stock-trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-trading-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 로그 파일 저장용 (호스트에 영구 저장)
      - ./logs:/app/logs
      # Google Cloud 인증 파일 마운트
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/vertex-ai-key.json
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-trading-network
    # 리소스 제한 (선택사항)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  stock-trading-network:
    driver: bridge
